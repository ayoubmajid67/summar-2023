<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1 style="visibility: hidden">element 1</h1>
		<h1 style="visibility: hidden">element 2</h1>
		<h1 style="visibility: hidden">element 3</h1>
		<h1 style="visibility: hidden">element 4</h1>

		<script>
			let titles = document.querySelectorAll("h1");

			function changeVisibility(index) {
				return new Promise((resolve) => {
					setTimeout(() => {
						titles[index].style.visibility = "visible";
						resolve(index);
					}, 1000);
				});
			}

			async function ChangeTitlesVisibility() {
				for (let i = 0; i < titles.length; i++) {
					await changeVisibility(i);
				}
			}

			ChangeTitlesVisibility();
		</script>
	</body>
</html>
