<body>


    <script>

// swap function : 

function swap(e1,e2){

    return [e2,e1]

}

function Reverse(arr=["undefined"]){

for(let i=arr.length-1 ,j=0 ; (i>=arr.length/2); i--,j++){

 [arr[i],arr[j]]=swap(arr[i],arr[j]); 
 
} 

return arr; 
}


  // reverse  an array : 
  

  // declare a numeric array : 
let arr=[1,2,3,4,5,6,7,8,9];
 

// task reverse : 

 console.log("before Reverse the  Array :\n ",arr); 
 arr=Reverse(arr); 

 console.log("after Reverse :\n ",arr);





    </script>
