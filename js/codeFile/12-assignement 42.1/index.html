    <title>Document</title>

  <body>
    <script>
      let array = [21, 35, 4, 65, 5, 67];

      let getLengthAndCumulative = (arr) => {
        let newArr = [];

        newArr.push(arr.length);

        let value = arr.reduce((pre, current) => {
          return pre + current;
        });
        newArr.push(value);

        return newArr;
      };

      let newArr = getLengthAndCumulative(array);

      console.log(newArr);
    </script>
  </body>
</html>
